name: post-to-teams
on:
  workflow_call:
    inputs:
      cardType:
        description: "push | pr"
        required: true
        type: string
    secrets:
      TEAMS_WEBHOOK_URL:
        required: true

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get last 3 commit messages
        id: commits
        run: |
          git fetch --depth=5
          COMMITS=$(git log -3 --pretty=format:"%h|||%s")
          i=1
          for COMMIT in $COMMITS; do
            SHA=$(echo "$COMMIT" | cut -d '|' -f 1)
            MSG=$(echo "$COMMIT" | cut -d '|' -f 3)
            echo "commit_${i}_sha=$SHA" >> $GITHUB_OUTPUT
            echo "commit_${i}_msg=$MSG" >> $GITHUB_OUTPUT
            i=$((i+1))
          done

      - name: Build Adaptive Card JSON (push)
        if: ${{ inputs.cardType == 'push' }}
        shell: bash
        run: |
          cat > card.json << 'JSON'
          {
            "type": "message",
            "attachments": [
              {
                "contentType": "application/vnd.microsoft.card.adaptive",
                "content": {
                  "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                  "type": "AdaptiveCard",
                  "version": "1.5",
                  "body": [
                    { "type": "Container", "style": "good", "bleed": true,
                      "items": [
                        { "type": "TextBlock", "text": "â¬†ï¸ New Push to **${{ github.ref_name }}**", "weight": "Bolder", "size": "Large", "wrap": true }
                      ]
                    },
                    { "type": "FactSet",
                       "facts": [
                         { "title": "Pusher:", "value": "${{ github.actor }}" },
                         { "title": "Repository:", "value": "${{ github.repository }}" }
                       ]
                     }
                  ],
                  "actions": [
                    { "type": "Action.OpenUrl", "title": "ðŸ“‚ View Compare", "url": "${{ inputs.compare_url || format('https://github.com/{0}/compare', github.repository) }}" }
                  ]
                }
              }
            ]
          }
            JSON
            
      - name: Build Adaptive Card JSON (push)
        if: ${{ inputs.cardType != 'push' }}
        shell: bash
        run: |
          cat > card.json << 'JSON'
            {
              "type": "message",
              "attachments": [
                {
                  "contentType": "application/vnd.microsoft.card.adaptive",
                  "content": {
                    "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                    "type": "AdaptiveCard",
                    "version": "1.5",
                    "body": [
                      { "type": "Container", "style": "attention", "bleed": true,
                        "items": [
                          { "type": "TextBlock", "text": "ðŸ”€ Pull Request Opened", "weight": "Bolder", "size": "Large", "wrap": true },
                          { "type": "TextBlock", "text": "**${{ github.event.pull_request.head.ref }}** â†’ **${{ github.event.pull_request.base.ref }}**", "weight": "Bolder", "wrap": true }
                        ]
                      },
                      { "type": "TextBlock", "text": "â€œ${{ github.event.pull_request.title }}â€", "size": "Medium", "weight": "Bolder", "wrap": true },
                      { "type": "FactSet", "facts": [
                          { "title": "Author", "value": "${{  github.event.pull_request.user.login }}" },
                          { "title": "Repository", "value": "${{ github.repository }}" },
                          { "title": "PR #", "value": "#${{ github.event.pull_request.number }}" }
                        ]
                      }
                    ],
                    "actions": [
                      { "type": "Action.OpenUrl", "title": "ðŸ”Ž View Pull Request", "url": "https://github.com/${{ github.repository }}/pull/${{ github.event.pull_request.number }}" }
                    ]
                  }
                }
              ]
            }
            JSON
            
      - name: Post to Teams
        run: |
          curl -sS -H "Content-Type: application/json" \
            -d @card.json \
            "${{ secrets.TEAMS_WEBHOOK_URL }}"
